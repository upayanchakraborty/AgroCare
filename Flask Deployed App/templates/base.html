<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block pagetitle %}{% endblock pagetitle %}</title>

    <style>
        .bg {
            background-image: url("images/background.jpeg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        body {
            background-color: #cacbcb;
            height: 100vh;
        }

        .rounded-lg {
            border-radius: 1rem;
        }

        .footer-basic {
            padding: 40px 0;
            background-color: #042908;
            color: #f1f3f5;
        }

        .footer-basic ul {
            padding: 0;
            list-style: none;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .footer-basic li {
            padding: 0 10px;
        }

        .footer-basic ul a {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
        }

        .footer-basic ul a:hover {
            opacity: 1;
        }

        .footer-basic .social {
            text-align: center;
            padding-bottom: 25px;
        }

        .footer-basic .social>a {
            font-size: 24px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin: 0 8px;
            color: inherit;
            opacity: 0.75;
        }

        .footer-basic .social>a:hover {
            opacity: 0.9;
        }

        .footer-basic .copyright {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: #aaa;
            margin-bottom: 0;
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            .navbar-brand, .navbar-nav {
                text-align: center;
                width: 100%;
            }

            .navbar-toggler {
                border-color: #fff;
            }

            .navbar-collapse {
                text-align: center;
                background-color: #05380b;
                padding: 10px;
            }

            .navbar-nav li {
                margin: 10px 0;
            }

            .footer-basic ul {
                padding: 0;
                list-style: none;
                font-size: 14px;
                line-height: 1.4;
            }

            .footer-basic ul a {
                font-size: 14px;
                margin-bottom: 10px;
                display: block;
            }

            .footer-basic .social>a {
                font-size: 20px;
                width: 30px;
                height: 30px;
                line-height: 30px;
                margin: 0 5px;
            }

            .bg {
                background-size: contain;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#05380b;font-size: 3rem; font-weight: bold; font-family: 'Poppins', sans-serif;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: white;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="navbar-brand active">
                        <a class="nav-link" href="/" style="color: white;">Home</a>
                    </li>
                    <li class="navbar-brand active">
                        <a class="nav-link" href="/index" style="color: white;">AI Engine</a>
                    </li>
                    <li class="navbar-brand">
                        <a class="nav-link" href="/crop-recommendation" style="color: white;">Crop Recommendation</a>
                    </li>
                    <li class="navbar-brand">
                        <a class="nav-link" href="/contact" style="color: white;">Contact-Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock body %}

    <div class="footer-basic">
        <footer>
            <br>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a href="https://github.com/sandipanrakshit34/Plant-Disease-Detection">About</a></li>
                <li class="list-inline-item"><a href="/index">AI Engine</a></li>
            </ul>
            <p class="copyright">Created by............</p>
        </footer>
    </div>

    <!-- Bootstrap JavaScript, including Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
